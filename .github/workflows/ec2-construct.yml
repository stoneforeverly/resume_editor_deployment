name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get and verify EC2 IP
        id: get-ip
        run: |
          IP=$(terraform output -raw instance_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}')
          if [[ -z "$IP" ]]; then
            echo "::error::无法获取有效IP地址"
            exit 1
          fi
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "获取的IP地址: $IP"

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install curl and jq
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Get target workflow inputs
        id: get-inputs
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          RESPONSE=$(curl -s -H "Authorization: token $PAT" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml)
          
          # 检查是否支持workflow_dispatch
          if ! echo "$RESPONSE" | jq -e '.on.workflow_dispatch' > /dev/null; then
            echo "::error::目标工作流不支持workflow_dispatch触发"
            echo "$RESPONSE" | jq .
            exit 1
          fi

          # 提取输入参数
          INPUTS=$(echo "$RESPONSE" | jq -r '.on.workflow_dispatch.inputs | to_entries[] | "\(.key)=\(.value.description)"')
          if [ -z "$INPUTS" ]; then
            echo "NO_INPUTS=true" >> $GITHUB_OUTPUT
          else
            echo "目标工作流输入参数:"
            echo "$INPUTS"
            echo "NO_INPUTS=false" >> $GITHUB_OUTPUT
            echo "INPUTS_JSON=$(echo "$RESPONSE" | jq -c '.on.workflow_dispatch.inputs')" >> $GITHUB_OUTPUT
          fi

      - name: Trigger workflow
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          IP=${{ needs.terraform.outputs.IP_ADDRESS }}
          COMPOSE_PATH="${{ github.event.inputs.compose-file-path }}"

          # 根据目标工作流定义调整参数名
          if [ "${{ steps.get-inputs.outputs.NO_INPUTS }}" = "true" ]; then
            echo "触发无参数工作流"
            curl -X POST \
              -H "Authorization: token $PAT" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml/dispatches \
              -d '{"ref": "main"}'
          else
            echo "触发带参数工作流"
            curl -X POST \
              -H "Authorization: token $PAT" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml/dispatches \
              -d '{
                "ref": "main",
                "inputs": {
                  "server_host": "http://'"$IP"'",
                  "docker_compose_path": "'"$COMPOSE_PATH"'"
                }
              }'
          fi
