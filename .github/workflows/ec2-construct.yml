name: EC2 Construct 
 
on: 
  workflow_dispatch: 
   inputs:
       compose-file-path:
         description: "Docker Compose文件路径"
         required: true
         default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 
 
    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4
 
      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 
 
      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 
 
      - name: Terraform Init & Plan 
        run: |
         terraform init
         terraform plan 
 
      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 
 
      - name: Get EC2 IP 
        run: |
         terraform output -raw instance_public_ip > ip.txt
         echo "===== IP 文件内容 ====="
         cat ip.txt  # 调试输出
         echo "======================="
 
  build-image: 
    name: AWS ECR preparation 
    needs: terraform 
    runs-on: ubuntu-latest  # 必须指定运行环境
    permissions: 
      packages: write 
      contents: read 
    steps:
       # 调用子工作流程（需确保路径正确）
      - name: Checkout Terraform Repo
        uses: actions/checkout@v4 
        
      - name: Checkout ResumeAPI Repo
        uses: actions/checkout@v4  # 升级到 v4
        with:
          repository: QiushiZhou/resumeAPI
          path: resumeAPI
        
      - name: Invoke Build-Push Workflow
        uses: QiushiZhou/resumeAPI/.github/workflows/push_to_ecr.yml@main  # 同一仓库的路径
        with:
          VITE_SERVER_HOST:  "http://$(cat ip.txt)"
          DOCKER_COMPOSE_FILE: ${{ github.event.inputs.compose-file-path }}
          secrets: inherit  # 自动继承父级secrets
