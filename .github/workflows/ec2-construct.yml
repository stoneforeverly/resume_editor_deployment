name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get EC2 IP 
        id: get-ip
        run: |
          IP=$(terraform output -raw instance_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -1)
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "提取的IP地址: $IP"

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify target workflow
        id: verify-workflow
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          # 获取工作流定义
          RESPONSE=$(curl -s -H "Authorization: token $PAT" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml)
          
          # 检查是否包含workflow_dispatch
          if ! echo "$RESPONSE" | jq -e '.on.workflow_dispatch' > /dev/null; then
            echo "::error::目标工作流不支持workflow_dispatch触发"
            echo "工作流定义:"
            echo "$RESPONSE" | jq .
            exit 1
          fi

          # 检查输入参数
          INPUTS=$(echo "$RESPONSE" | jq -r '.on.workflow_dispatch.inputs // empty')
          if [ -z "$INPUTS" ]; then
            echo "目标工作流没有定义输入参数"
            echo "NO_INPUTS=true" >> $GITHUB_OUTPUT
          else
            echo "目标工作流输入参数:"
            echo "$INPUTS" | jq .
            echo "NO_INPUTS=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger workflow
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          IP=${{ needs.terraform.outputs.IP_ADDRESS }}
          COMPOSE_PATH="${{ github.event.inputs.compose-file-path }}"

          # 根据是否有输入参数决定触发方式
          if [ "${{ steps.verify-workflow.outputs.NO_INPUTS }}" = "true" ]; then
            echo "触发无输入参数的工作流"
            curl -X POST \
              -H "Authorization: token $PAT" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml/dispatches \
              -d '{"ref": "main"}'
          else
            echo "触发带输入参数的工作流"
            curl -X POST \
              -H "Authorization: token $PAT" \
              -H "Accept: application/vnd.github.v3+json" \
              https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml/dispatches \
              -d '{
                "ref": "main",
                "inputs": {
                  "VITE_SERVER_HOST": "http://'"$IP"'",
                  "DOCKER_COMPOSE_FILE": "'"$COMPOSE_PATH"'"
                }
              }'
          fi
