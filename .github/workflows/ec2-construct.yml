name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get EC2 IP 
        id: get-ip
        run: |
          IP=$(terraform output -raw instance_public_ip)
          echo "$IP" > ../ip.txt  # 保存到上层目录
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "===== IP 地址 ====="
          echo "$IP"
          echo "==================="

      - name: Upload IP file
        uses: actions/upload-artifact@v3
        with:
          name: ip-file
          path: ../ip.txt

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Download IP file
        uses: actions/download-artifact@v3
        with:
          name: ip-file

      - name: Read IP address
        id: read-ip
        run: |
          IP=$(cat ip.txt | tr -d '\n')  # 移除可能的换行符
          echo "ip_address=$IP" >> $GITHUB_OUTPUT
          echo "读取到的IP: $IP"

      - name: Debug variables
        run: |
          echo "IP: ${{ steps.read-ip.outputs.ip_address }}"
          echo "Compose Path: ${{ github.event.inputs.compose-file-path }}"

      - name: Trigger remote workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build-push.yml
          repo: QiushiZhou/resumeAPI
          token: ${{ secrets.PAT }}
          ref: main
          inputs: |
            {
              "VITE_SERVER_HOST": "http://${{ steps.read-ip.outputs.ip_address }}",
              "DOCKER_COMPOSE_FILE": "${{ github.event.inputs.compose-file-path }}"
            }
