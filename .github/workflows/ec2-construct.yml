name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get EC2 IP 
        id: get-ip
        run: |
          IP=$(terraform output -raw instance_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -1)
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "提取的IP地址: $IP"

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get target workflow inputs
        id: get-inputs
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          # 获取目标工作流定义
          RESPONSE=$(curl -s -H "Authorization: token $PAT" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml)
          
          # 提取输入参数定义
          INPUTS=$(echo "$RESPONSE" | jq -r '.on.workflow_dispatch.inputs | to_entries | map("\(.key): \(.value.description)") | join("\n")')
          
          if [ -z "$INPUTS" ]; then
            echo "::error::目标工作流没有定义输入参数"
            echo "$RESPONSE" | jq .
            exit 1
          fi
          
          echo "目标工作流接受的输入参数:"
          echo "$INPUTS"
          echo "inputs_list=$INPUTS" >> $GITHUB_OUTPUT

      - name: Trigger with correct inputs
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          # 根据目标工作流定义调整参数名
          # 这里假设目标工作流接受 VITE_SERVER_HOST 和 DOCKER_COMPOSE_FILE
          # 请根据上一步的输出调整
          IP="${{ needs.terraform.outputs.IP_ADDRESS }}"
          COMPOSE_PATH="${{ github.event.inputs.compose-file-path }}"

          echo "使用参数:"
          echo "VITE_SERVER_HOST: http://$IP"
          echo "DOCKER_COMPOSE_FILE: $COMPOSE_PATH"

          curl -X POST \
            -H "Authorization: token $PAT" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml/dispatches \
            -d '{
              "ref": "main",
              "inputs": {
                "VITE_SERVER_HOST": "http://'"$IP"'",
                "DOCKER_COMPOSE_FILE": "'"$COMPOSE_PATH"'"
              }
            }'
