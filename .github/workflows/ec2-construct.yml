name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get EC2 IP 
        id: get-ip
        run: |
          # 直接获取IP并去除所有非IP字符
          IP=$(terraform output -raw instance_public_ip | grep -Eo '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}' | head -1)
          echo "提取的IP: $IP"
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "$IP" > ip.txt

      - name: Upload clean IP file
        uses: actions/upload-artifact@v4
        with:
          name: ip-file
          path: ip.txt

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Download IP file
        uses: actions/download-artifact@v4
        with:
          name: ip-file

      - name: Read and verify IP
        id: read-ip
        run: |
          IP=$(cat ip_clean.txt | tr -d '[:space:]')
          echo "读取到的IP: $IP"
          
          # 验证IP格式
          if [[ ! $IP =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            echo "::error::无效的IP地址: $IP"
            exit 1
          fi
          
          echo "ip_address=$IP" >> $GITHUB_OUTPUT

      - name: Verify target workflow inputs
        run: |
          echo "将使用的参数:"
          echo "VITE_SERVER_HOST: http://${{ steps.read-ip.outputs.ip_address }}"
          echo "DOCKER_COMPOSE_FILE: ${{ github.event.inputs.compose-file-path }}"
          
      - name: Trigger remote workflow
        uses: benc-uk/workflow-dispatch@v2
        with:
         script: |
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: 'QiushiZhou',
                repo: 'resumeAPI',
                workflow_id: 'build-push.yml',
                ref: 'main',
                inputs: {
                  // 使用目标工作流实际接受的参数名
                  server_host: `http://${{ steps.read-ip.outputs.ip_address }}`,
                  compose_file: `${{ github.event.inputs.compose-file-path }}`
                }
              })
              console.log('工作流触发成功')
            } catch (error) {
              console.error('触发失败:', error)
              // 获取目标工作流定义的输入参数
              const workflow = await github.rest.actions.getWorkflow({
                owner: 'QiushiZhou',
                repo: 'resumeAPI',
                workflow_id: 'build-push.yml'
              })
              console.log('目标工作流接受的输入参数:', workflow.data.inputs)
              process.exit(1)
            }
