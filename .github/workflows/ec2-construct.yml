name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get and export EC2 IP 
        id: get-ip
        run: |
          IP=$(terraform output -raw instance_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}')
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "IP=$IP" >> $GITHUB_ENV
          echo "提取的IP地址: $IP"

      - name: Upload IP as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ec2-ip
          path: |
            ${{ github.workspace }}/ec2/ip.txt
          retention-days: 1

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Download IP artifact
        uses: actions/download-artifact@v4
        with:
          name: ec2-ip
          path: ./ip-data

      - name: Read IP address
        id: read-ip
        run: |
          IP=$(cat ./ip-data/ip.txt | tr -d '[:space:]')
          echo "final_ip=$IP" >> $GITHUB_OUTPUT
          echo "读取到的IP地址: $IP"

      - name: Trigger remote workflow
        uses: actions/github-script@v6
        env:
          PAT: ${{ secrets.PAT }}
        with:
          script: |
            const ip = `${{ steps.read-ip.outputs.final_ip }}`;
            const composePath = `${{ github.event.inputs.compose-file-path }}`;
            
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner: 'QiushiZhou',
                repo: 'resumeAPI',
                workflow_id: 'build-push.yml',
                ref: 'main',
                inputs: {
                  VITE_SERVER_HOST: `http://${ip}`,
                  DOCKER_COMPOSE_FILE: composePath
                }
              });
              console.log(`成功触发工作流，IP: ${ip}`);
            } catch (error) {
              core.setFailed(`触发失败: ${error.message}`);
              console.log('错误详情:', error.response?.data || error);
            }
