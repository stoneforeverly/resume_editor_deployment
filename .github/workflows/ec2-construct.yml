name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get EC2 IP 
        run: |
          terraform output -raw instance_public_ip > ip.txt
           echo "===== IP 文件内容 ====="
           cat ip.txt  # 调试输出
           echo "======================="

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    defaults: 
      run: 
        working-directory: ./ec2/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Read IP address
        id: ip
        run: |
          IP=$(cat ip.txt)
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT

      - name: Debug variables
        run: |
          echo "IP: ${{ steps.ip.outputs.IP_ADDRESS }}"
          echo "Compose Path: ${{ github.event.inputs.compose-file-path }}"

      - name: Trigger remote workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build-push.yml # 目标工作流文件名
          repo: QiushiZhou/resumeAPI # 目标仓库
          token: ${{ secrets.PAT }} # 需要个人访问令牌(PAT)
          ref: main # 目标分支
          inputs: |
            {
              "VITE_SERVER_HOST": "http://$(cat ip.txt)",
              "DOCKER_COMPOSE_FILE": "${{ github.event.inputs.compose-file-path }}"  
            }
