name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get EC2 IP 
        id: get-ip
        run: |
          IP=$(terraform output -raw instance_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -1)
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "提取的IP地址: $IP"

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get pure EC2 IP
        id: get-ip
        run: |
          IP=$(terraform output -raw instance_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}')
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "提取的IP地址: $IP"

      - name: Trigger via workflow_call
        uses: actions/github-script@v6
        env:
          PAT: ${{ secrets.PAT }}
        with:
          script: |
            const { PAT } = process.env;
            const ip = `${{ steps.get-ip.outputs.IP_ADDRESS }}`;
            const composePath = `${{ github.event.inputs.compose-file-path }}`;
            
            try {
              // 使用Reusable Workflow API触发
              await github.rest.actions.createWorkflowDispatch({
                owner: 'QiushiZhou',
                repo: 'resumeAPI',
                workflow_id: 'build-push.yml',
                ref: 'main',
                inputs: {
                  VITE_SERVER_HOST: `http://${ip}`,
                  DOCKER_COMPOSE_FILE: composePath
                }
              });
              
              console.log(`成功触发工作流，IP: ${ip}`);
            } catch (error) {
              core.setFailed(`触发失败: ${error.message}`);
              console.log('请检查:');
              console.log('1. PAT是否有repo和workflow权限');
              console.log('2. 目标分支是否正确(main/master)');
              console.log('3. 错误详情:', error.response?.data || error);
            }
