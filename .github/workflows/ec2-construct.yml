name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get and store EC2 IP 
        id: get-ip
        run: |
          # 提取IP并去除所有非IP字符
          IP=$(terraform output -raw instance_public_ip | grep -Eo '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -1)
          
          # 验证IP格式
          if [[ ! $IP =~ ^[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}$ ]]; then
            echo "::error::无效的IP地址格式: $IP"
            exit 1
          fi
          
          # 使用新语法设置输出
          echo "ip_address=${IP}" >> ${GITHUB_OUTPUT}
          
          # 将IP写入文件供后续步骤使用
          mkdir -p ip_data
          echo "${IP}" > ip_data/ip.txt
          echo "提取的IP地址: ${IP}"

      - name: Upload IP file
        uses: actions/upload-artifact@v4
        with:
          name: ip-data
          path: ec2/ip_data/ip.txt
          retention-days: 1

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Trigger with curl
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          IP=${{ steps.read-ip.outputs.final_ip }}
          COMPOSE_PATH="${{ github.event.inputs.compose-file-path }}"
      
          echo "触发参数:"
          echo "IP: http://$IP"
          echo "Compose路径: $COMPOSE_PATH"
      
          curl -X POST \
            -H "Authorization: token $PAT" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/QiushiZhou/resumeAPI/actions/workflows/build-push.yml/dispatches \
            -d '{
              "ref": "main",
              "inputs": {
                "VITE_SERVER_HOST": "http://'"$IP"'",
                "DOCKER_COMPOSE_FILE": "'"$COMPOSE_PATH"'"
              }
            }'
