name: EC2 Construct

on:
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-2

jobs:
  terraform:
    name: Apply Terraform configuration
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ec2/

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.0.0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve

      - name: Get EC2 IP
        run: terraform output -raw instance_public_ip > ip.txt

      - name: Upload IP File
        uses: actions/upload-artifact@v3
        with:
          name: ip-file
          path: ip.txt
          
  build-image:
    name: AWS ECR preparation
    needs: terraform
    runs-on: ubuntu-latest  # 必须明确指定运行环境
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout ResumeAPI Repo
        uses: actions/checkout@v3
        with:
          repository: QiushiZhou/resumeAPI  # 显式指定目标仓库
          path: resumeAPI

      # 关键修改 2: 下载 IP 文件
      - name: Download IP File
        uses: actions/download-artifact@v3
        with:
          name: ip-file
          path: .

      # 关键修改 3: 传递完整的 docker-compose.yml 路径
      - name: Invoke Build and Push
        uses: QiushiZhou/resumeAPI/.github/workflows/build-push.yml@main
        with:
          VITE_SERVER_HOST: "http://$(cat ip.txt)"
          DOCKER_COMPOSE_FILE: ./resumeAPI/docker-compose.yml  # 显式指定跨仓库路径
