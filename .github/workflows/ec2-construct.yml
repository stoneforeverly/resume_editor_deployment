name: EC2 Construct 

on: 
  workflow_dispatch: 
    inputs:
      compose-file-path:
        description: "Docker Compose文件路径"
        required: true
        default: "./resumeAPI/docker-compose.yml"
  
env: 
  AWS_REGION: ap-southeast-2 
 
jobs: 
  terraform: 
    name: Apply Terraform configuration 
    runs-on: ubuntu-latest 
    defaults: 
      run: 
        working-directory: ./ec2/ 

    steps: 
      - name: Checkout terraform code 
        uses: actions/checkout@v4

      - name: Set up Terraform 
        uses: hashicorp/setup-terraform@v2 
        with: 
          terraform_version: 1.0.0 

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} 
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
          aws-region: ${{ env.AWS_REGION }} 

      - name: Terraform Init & Plan 
        run: |
          terraform init
          terraform plan 

      - name: Terraform Apply 
        if: github.ref == 'refs/heads/main' 
        run: terraform apply -auto-approve 

      - name: Get EC2 IP 
        id: get-ip
        run: |
          IP=$(terraform output -raw instance_public_ip | grep -Eo '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}' | head -1)
          echo "IP_ADDRESS=$IP" >> $GITHUB_OUTPUT
          echo "提取的IP地址: $IP"
          
          # 直接通过环境变量传递，避免使用artifact
          echo "IP_FOR_NEXT_JOB=$IP" >> $GITHUB_ENV

  trigger-remote-build:
    name: Trigger remote repository build
    needs: terraform
    runs-on: ubuntu-latest
    steps:
      - name: Read IP from previous job
        id: read-ip
        run: |
          # 从needs上下文获取IP
          IP="${{ needs.terraform.outputs.IP_ADDRESS }}"
          echo "读取到的IP: $IP"
          echo "ip_address=$IP" >> $GITHUB_OUTPUT
          
      - name: Trigger remote workflow
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: build-push.yml
          repo: QiushiZhou/resumeAPI
          token: ${{ secrets.PAT }}
          ref: main
          inputs: |
            {
              "server_host": "http://${{ steps.read-ip.outputs.ip_address }}",
              "compose_file": "${{ github.event.inputs.compose-file-path }}"
            }
