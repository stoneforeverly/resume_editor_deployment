name: EC2 Deploy

on:
  workflow_dispatch:
env:
  AWS_REGION: ap-southeast-2
  UPDATE_SCRIPT: .github/workflows/ec2_update.sh
  EC2_IP: 3.107.160.80
  SSH_USER: ec2-user

jobs:
  deploy:
    name: Deploy Docker Images to EC2
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Setup SSH Connection
      run: |
        # Install dependencies
        sudo apt-get update -y
        sudo apt-get install -y openssh-client git
        
        # Setup SSH directory
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Write private key with proper formatting
        echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/temp_key
        # Remove any Windows line endings
        sed -i 's/\r$//' ~/.ssh/temp_key
        # Remove any GitHub-added formatting
        sed -i '/^\*\*\*/,/^\*\*\*/d' ~/.ssh/temp_key
        # Remove leading/trailing whitespace
        sed -i 's/^[ \t]*//;s/[ \t]*$//' ~/.ssh/temp_key
        
        # Verify key content
        echo "=== Key Content Start ==="
        head -n 5 ~/.ssh/temp_key
        echo "..."
        tail -n 5 ~/.ssh/temp_key
        echo "=== Key Content End ==="
        
        # Ensure key has proper BEGIN/END markers
        if grep -q "BEGIN OPENSSH PRIVATE KEY" ~/.ssh/temp_key; then
          echo "Detected OpenSSH format key"
          mv ~/.ssh/temp_key ~/.ssh/id_ed25519
        elif grep -q "BEGIN RSA PRIVATE KEY" ~/.ssh/temp_key; then
          echo "Detected RSA format key"
          mv ~/.ssh/temp_key ~/.ssh/id_rsa
        else
          echo "=== ERROR: Unknown key format ==="
          cat ~/.ssh/temp_key
          echo "==============================="
          exit 1
        fi
        
        chmod 600 ~/.ssh/id_ed25519 || chmod 600 ~/.ssh/id_rsa
        
        # Verify key format
        echo "=== Key Verification ==="
        KEY_FILE=$(ls ~/.ssh/id_ed25519 ~/.ssh/id_rsa 2>/dev/null | head -n1)
        ssh-keygen -l -f $KEY_FILE || (echo "Key validation failed" && exit 1)
        echo "======================"
        
        # Start SSH agent
        eval $(ssh-agent -s)
        
        # Add key to agent
        if ! ssh-add $KEY_FILE; then
          echo "=== Debug: Key Content Hexdump ==="
          hexdump -C $KEY_FILE | head -n 20
          echo "================================"
          exit 1
        fi
        
        # Configure known hosts
        ssh-keyscan -H ${{ env.EC2_IP }} >> ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts

    - name: Deploy to EC2
      run: |
        # Determine key file
        KEY_FILE=$(ls ~/.ssh/id_ed25519 ~/.ssh/id_rsa 2>/dev/null | head -n1)
        
        # Test connection
        ssh -i $KEY_FILE -T -o StrictHostKeyChecking=no -v ${{ env.SSH_USER }}@${{ env.EC2_IP }} exit
        
        # Copy update script
        scp -i $KEY_FILE -o StrictHostKeyChecking=no ${{ env.UPDATE_SCRIPT }} ${{ env.SSH_USER }}@${{ env.EC2_IP }}:~/ 
        
        # Execute remote commands
        ssh -i $KEY_FILE -o StrictHostKeyChecking=no ${{ env.SSH_USER }}@${{ env.EC2_IP }} << 'EOF'
          # Install Docker if not exists
          if ! command -v docker &> /dev/null; then
            sudo yum update -y
            sudo yum install -y docker
            sudo systemctl start docker
            sudo systemctl enable docker
            sudo usermod -aG docker $USER
            newgrp docker
          fi
          
          # Install AWS CLI if not exists
          if ! command -v aws &> /dev/null; then
            sudo yum install -y awscli
          fi
          
          # Execute update script
          export OPENAI_API_KEY=$OPENAI_API_KEY
          export AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
          export AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
          export AWS_REGION=$AWS_REGION
          chmod +x ~/ec2_update.sh
          ~/ec2_update.sh
        EOF
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
